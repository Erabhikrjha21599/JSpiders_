<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>HTML FORM </h1>

    <h2>Registration Form</h2>
    <form action="" method="get">
        <label for="name">Name: </label>
        <input type="text" name="name" id="name" required minlength="5">
        <br>
        <label for="uid">UId: </label>
        <input type="text" name="uid" id="uid" required maxlength="4">
        <br>
        <label for="age">Age: </label>
        <input type="number" name="age" id="age" required>
        <br>
        <label for="mail">Mail: </label>
        <input type="email" name="mail" id="mail" required>
        <br>
        <label for="gender">Gender: </label>
        <label for="male">Male</label>
        <input type="radio" name="gender" id="male" value="male">
        <label for="female">Female</label>
        <input type="radio" name="gender" id="female"  value="female">
        <label for="other">Other</label>
        <input type="radio" name="gender" id="other" value="other">
        <br>
        <label for="color">Color</label>
        <input type="color" name="color" id="color">
        <br>
        <label for="">Skills:</label>
        <input type="checkbox" name="" id="java">
        <label for="java">Java</label>
        <input type="checkbox" name="" id="sql">
        <label for="sql">SQL</label>
        <input type="checkbox" name="" id="Webtech">
        <label for="Webtech">Webtech</label>
        <input type="checkbox" name="" id="ad. java">
        <label for="ad. java">Ad. Java</label>
        <input type="checkbox" name="" id="Python">
        <label for="Python">Python</label>
        <br>
        <label for="add">Address:</label>
        <textarea name="" id="add" cols="30" rows="10" required></textarea>
        <br>
        <label for="submit">Submit</label>
        <input type="submit" value="submit" required>


    </form>
</body>
</html>
