<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Video Tag In HTML</h1>

    <video src="../HTML_Media/html_video.mp4" controls autoplay muted></video>

    <h1>embed vidio using iframe tag</h1>

    <iframe width="560" height="315" src="https://www.youtube.com/embed/BsDoLVMnmZs?si=WfkHb7FVgs7_UgXv"
        title="YouTube video player" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin" allowfullscreen>
    </iframe>

    <h1>embed map using ifram tag</h1>
    <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3507.249789067908!2d77.05013177461032!3d28.472023175752792!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x390d19ec2506168d%3A0x338e38e8045488e!2sQSpiders%20Gurugram!5e0!3m2!1sen!2sin!4v1713933458366!5m2!1sen!2sin"
        width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
        referrerpolicy="no-referrer-when-downgrade">
    </iframe>

    <h1>iframe </h1>
    <iframe src="" frameborder="1px" height="250px" width="250px"></iframe>
</body>

</html>
